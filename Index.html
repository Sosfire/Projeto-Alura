<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface de Pesquisa de Filmes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="main-title">Encontre Seus Filmes Favoritos</h1>
      <p class="subtitle">Pesquise e descubra informações sobre seus filmes preferidos.</p>
    </div>
  </header>

  <main class="container">
    <section class="search-section">
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar filmes..."
        class="search-bar"
      />
      <div id="results" class="results"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close-btn">&times;</span>
      <div class="modal-header">
        <img id="modalImage" src="" alt="Imagem do Filme" class="modal-image">
        <div class="modal-details">
          <h3 id="modalTitle" class="modal-title"></h3>
          <p id="modalDirector" class="modal-info"></p>
          <p id="modalYear" class="modal-info"></p>
          <p id="modalGenre" class="modal-info"></p>
          <p id="modalSynopsis" class="modal-synopsis"></p>
          <a id="wikiLink" class="wiki-link" target="_blank">Ver na Wikipedia</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
